<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <script src="utils.js"></script>
<body>
  <script type="text/javascript">
    utils.produceFrame({
      hookNode : document.body,
      name : 'test',
      width : 300,
      height : 300,
      headHTML : '',
      bodyHTML : 'This is an ad. It is in an iframe. The name of the iframe window is <script>document.write(window.name);</scr' + 'ipt>' ,
      onFinish: function() {
        var name = document.getElementsByTagName('iframe')[0].name;
        var div = document.createElement('div');
        div.innerHTML = 'The name of the ad frame should be test, the real value is ' + name;
        document.body.appendChild(div);
      }
    });
  </script>
</body>
</html>
