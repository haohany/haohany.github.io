<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
  <button id="b1">Click me "click"</button>
  <button id="b2">Click me "onclick"</button>
  <script>
    document.getElementById("b1").attachEvent("click", function() {
      alert("Works");
    });
    document.getElementById("b2").attachEvent("onclick", function() {
      alert("Works");
    });
  </script>
</body>
</html>
